<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/solarized-light.css">
        <link rel="stylesheet" type="text/css" href="css/asciinema-player.css" />

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
<section data-markdown="pages/main-title.md" >
</section>
<section data-markdown="pages/course-outline.md" 
         data-separator-vertical="^\n\n"
    >
</section>
    <section data-markdown="pages/includes.md"
             data-separator-vertical="^\n\n"
    >
    </section>

    <section data-markdown="pages/roles.md" 
             data-separator-vertical="^\n\n">
         
    </section>
      <section data-markdown="pages/error-state.md" 
               data-separator-vertical="^\n\n">
         
      </section>

 <section data-markdown="pages/deploying-code.md" 
          data-separator-vertical="^\n\n">
    
 </section>
 <section data-markdown="pages/upgrade-strategies-pt1.md" 
          data-separator-vertical="^\n\n">
    
 </section>
          </div>
		</div>

		<script src="lib/js/head.min.js"></script>
        <script src="plugin/markdown/marked.js" charset="utf-8"></script>
        <script src="plugin/markdown/markdown.js" charset="utf-8"></script>
        <script src="plugin/asciinema/asciinema-player.js"></script>
		<script src="js/reveal.js" charset="utf-8"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
